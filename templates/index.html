<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f1f1f1;
            margin-right: 20%;
        }
        .sources {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .dublin-header {
            color: #008751;
            text-align: center;
            margin-bottom: 20px;
        }
        .source-item {
            background-color: #f8f9fa;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid #008751;
        }
        .source-relevance {
            color: #008751;
            font-size: 0.8em;
        }
        .loading-bubbles {
            display: none;
            justify-content: center;
            margin: 10px 0;
        }
        .bubble {
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background: #008751;
            border-radius: 50%;
            animation: bounce 0.5s ease infinite alternate;
        }
        .bubble:nth-child(2) { animation-delay: 0.2s; }
        .bubble:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dublin-header">Dublin RAG Assistant</h1>
        <p class="text-center mb-4">Ask questions about Dublin's urban planning and development</p>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    Hello! I'm the Dublin RAG Assistant. I can answer questions about Dublin's urban planning and development based on official city documents. How can I help you today?
                </div>
            </div>
            
            <div class="loading-bubbles" id="loadingAnimation">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
            
            <div class="input-group">
                <input type="text" id="userQuery" class="form-control" placeholder="Ask a question about Dublin planning...">
                <button class="btn btn-primary" type="button" id="submitButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userQuery = document.getElementById('userQuery');
            const submitButton = document.getElementById('submitButton');
            const loadingAnimation = document.getElementById('loadingAnimation');

            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
                
                if (isUser) {
                    messageDiv.textContent = content;
                } else {
                    // For assistant messages, handle markdown and sources
                    const markdownContent = document.createElement('div');
                    markdownContent.className = 'markdown-content';
                    markdownContent.innerHTML = marked.parse(content.answer);
                    messageDiv.appendChild(markdownContent);
                    
                    // Add sources if available
                    if (content.sources && content.sources.length > 0) {
                        const sourcesDiv = document.createElement('div');
                        sourcesDiv.className = 'sources';
                        
                        sourcesDiv.innerHTML = '<strong>ðŸ“š Sources:</strong>';
                        
                        content.sources.forEach((source, index) => {
                            const sourceItem = document.createElement('div');
                            sourceItem.className = 'source-item';
                            sourceItem.innerHTML = `
                                <div><strong>${index + 1}. ${source.title}</strong></div>
                                <div class="source-relevance">Relevance: ${source.relevance}</div>
                                <div>${source.excerpt}</div>
                            `;
                            sourcesDiv.appendChild(sourceItem);
                        });
                        
                        messageDiv.appendChild(sourcesDiv);
                    }
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendQuery() {
                const query = userQuery.value.trim();
                if (!query) return;
                
                // Add user message and show loading animation
                addMessage(query, true);
                userQuery.value = '';
                loadingAnimation.style.display = 'flex';
                submitButton.disabled = true;
                
                try {
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    addMessage(data, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage({
                        answer: "Sorry, there was an error processing your request.",
                        sources: []
                    }, false);
                } finally {
                    loadingAnimation.style.display = 'none';
                    submitButton.disabled = false;
                }
            }

            submitButton.addEventListener('click', sendQuery);
            userQuery.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuery();
                }
            });
        });
    </script>
</body>
</html>
